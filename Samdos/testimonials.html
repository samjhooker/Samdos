<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Styles/indexStyle.css" rel="stylesheet" />
    <link href="Styles/" rel="stylesheet" />
    <script src="Scripts/jquery-2.1.4.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/TestimonialModule.js"></script>
    <script src="Scripts/testimonialScript.js"></script>
    


</head>
<body>

    <div class="container">
        <!--this is out main container that will hold everything, bootstrap will create padding etc-->
        <div class="row">
            <div class="paragraph-rounded-box">
                <div class="col-md-3">
                    <input type="text" class="form-control light-shadow" id="nameTextField" placeholder="Name">
                </div>
                <div class="col-md-7">
                    <input type="text" class="form-control light-shadow" id="commentTextField" placeholder="Comment">
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary btn-block light-shadow" onclick="submitTestimonialButtonPressed()">Submit</button>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="table-responsive">
                <!--another bootstrap class to make table pretty-->
                <table class="table table-striped spaced-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Comments</th>
                            <th>Reply</th>
                        </tr>
                    </thead>
                    <tbody id="testimonialsGoHere">
                        <tr><td>Samuel</td><td>I think it was a rat</td><td>Im glad you enjoyed it</td></td>
                        <!--Table is dynamically inserted here-->
                    </tbody>
                </table>
            </div>
        </div>


    </div>


</body>
</html>
